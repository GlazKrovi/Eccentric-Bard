server {
    listen 80;
    server_name eccentricbard.fr www.eccentricbard.fr;

    root ;  

    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gestion des erreurs
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logs d'acc√®s et d'erreurs
    access_log /var/log/nginx/eccentricbard.access.log;
    error_log /var/log/nginx/eccentricbard.error.log;
}
